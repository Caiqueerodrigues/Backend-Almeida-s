<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Relatório do cliente</title>
    <style>
        .container {
            border: 2px solid #000;
            padding: 4px;
            border-radius: 12px;
            display: table; /* Alternativa ao flex */
            margin-top: 10px;
            width: 100%;
        }
        .container-logo {
            margin: 5px 0 0 5px;
            display: inline-block; /* Simula flex-item */
            vertical-align: top;
        }
        .logo {
            border-radius: 12px;
            height: 100px;
            display: block;
        }
        .content {
            display: inline-block; /* Simula flex-item */
            position: relative;
        }
        .border-top {
            border-top: 2px dashed #000;
        }
        .border-bottom {
            border-bottom: 2px dashed #000;
        }
        .separador {
            color: #f00;
            font-weight: bolder;
            font-size: 20px;
        }
        .bold {
            font-weight: bold;
        }
        .paragraph {
            margin: 0 0 0 10px;
            padding: 0;
        }
        .d-block {
            display: block;
        }
        .pago {
            color: #079C27;
        }
        .devido {
            color: #ffa600;
        }
    </style>
</head>
<body>
    <div class="container" th:each="i : ${#numbers.sequence(1, dados[0].quantidadeVias)}">
        <div class="container-logo">
            <img 
                    src="https://almeidascorte.netlify.app/images/leao-sem-fundo.png" 
                    alt="Logo Almeida's Corte" class="logo"
                />
                <span style="color: #E91F31; font-size: 14px;">Almeida's Corte</span><br/>
                <span style="font-size: 10px;">Rua Expedicionário, 233</span><br/>
                <span style="font-size: 14px; color: #079C27;">(18) 99706-1227</span><br/>
        </div>
        <div class="content">
            <p style="font-size: 20px; color: #E20148; text-align: center; margin: 0; padding: 0;">ALMEIDA'S CORTES</p>
            <p class="paragraph" style="text-align: center;">
                <span class="bold" th:text="${dados[0].nomeCliente}"></span>
                <span class="separador"> - </span>
                <span th:text="${periodo}"></span>
            </p>
            <p class="paragraph" style="text-align: center;">
                <span th:text="'Total pares ' + ${totalPares}"></span>
                <span class="separador"> - </span>
                <span th:text="'Total ' + ${totalDinheiro}"></span>
            </p>
            <p class="paragraph" style="text-align: center;">
                <span  style="color: #079C27;" class="bold" th:text="'Total pago ' + ${totalPago}"></span>
                <span th:if="${totalDevido > 0}" class="separador"> - </span>
                <span 
                th:if="${totalDevido > 0}" 
                style="color: #ffa600;" 
                class="bold" 
                th:text="'Total devido ' + ${totalDevidoFormatado}"
                ></span>
            </p>
        </div>
        <div 
            th:each="venda, iterStat : ${dados}" 
            th:class="${iterStat.index == 0 ? 'border-top border-bottom' : (iterStat.index == dados.size() - 1 ? '' : 'border-bottom')}" 
            style="padding: 10px;"
        >
            <p class="paragraph">
                <span class="bold" th:text="'ID ' + ${venda.id}"></span>
                <span class="separador"> - </span>
                <span class="bold" th:text="'Data do Pedido ' + ${venda.dataPedido}"></span>
                <span class="separador"> - </span>
                <span class="bold" th:text="${venda.nomeModelo}"></span>
                <span class="separador"> - </span>
                <span class="bold" th:text="${venda.color}"></span>
                <span class="separador"> - </span>
                <span th:text="${venda.totalPares} + ' pares'"></span>
                <span class="separador"> - </span>
                <span th:text="'Total R$ ' + ${venda.totalDinheiro}"></span>
            </p>
            <p class="paragraph">
                <span th:text="${venda.dataRetirada != 'Pedido não retirado' ? 'Data retirada ' : ''} + ${venda.dataRetirada}"></span>
                <span class="separador"> - </span>
                <span th:text="${venda.quemAssinou != 'Pedido não retirado' ? 'Quem retirou ' : ''} + ${venda.quemAssinou}"></span>
            </p>
            <p class="paragraph">
                <span 
                    th:class="${venda.dataPagamento != 'Pedido não retirado' ? 'pago' : 'devido'}" 
                    th:text="${venda.dataPagamento != 'Pedido não retirado' ? 'PAGO' : 'DEVIDO'}"
                ></span>
                <span th:if="${venda.dataPagamento != 'Pedido não retirado'}" class="separador"> - </span>
                <span th:if="${venda.dataPagamento != 'Pedido não retirado'}" th:text="'Data do pagamento ' + ${venda.dataPagamento}"></span>
            </p>
        </div>
    </div>
</body>
</html>
